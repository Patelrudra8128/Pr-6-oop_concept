<script type="text/javascript">
    var physics = parseInt(prompt("Enter marks of Physics : "));
    var chemistry = parseInt(prompt("Enter marks of Chemistry : "));
    var biology = parseInt(prompt("Enter marks of Biology : "));
    var mathematics = parseInt(prompt("Enter marks of Mathematics : "));
    var computer = parseInt(prompt("Enter marks of Computer : "));

    class marks {
        constructor(physics, chemistry, biology, mathematics, computer) {
            this.phy = physics;
            this.che = chemistry;
            this.bio = biology;
            this.mat = mathematics;
            this.com = computer;
        }

        per() {
            let total = this.phy + this.che + this.bio + this.mat + this.com;
            var percentage = (total*100) / 500;
            // return percentage;
            if (percentage >= 90) {
                document.write("You have obtained A Grade");
            } else if (percentage >= 80) {
                document.write("You have obtained B Grade");
            } else if (percentage >= 70) {
                document.write("You have obtained C Grade");
            } else if (percentage >= 60) {
                document.write("You have obtained D Grade");
            } else if (percentage >= 50) {
                document.write("You have obtained E Grade");
            } else if (percentage >= 40) {
                document.write("You have obtained F Grade");
            } else {
                document.write("You are Fail");
            }
        }
    }

    var student = new marks(physics,chemistry,biology,mathematics,computer);
    student.per();
    
</script>
